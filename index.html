<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>WeaveNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <style>

      :root {
        --color-primary-50: 238 242 255;
        --color-primary-100: 224 231 255;
        --color-primary-200: 199 210 254;

        --color-primary-400: 129 140 248;
        --color-primary-500: 99 102 241;
        --color-primary-600: 79 70 229;
        --color-primary-700: 67 56 202;
        --color-primary-800: 55 48 163;
        --color-primary-900: 49 46 129;
      }

      /* Ocean Theme (Sky/Blue) */
      .theme-ocean {
        --color-primary-50: 240 249 255;
        --color-primary-100: 224 242 254;
        --color-primary-200: 186 230 253;
        --color-primary-300: 125 211 252;
        --color-primary-400: 56 189 248;

        --color-primary-700: 3 105 161;

        --color-primary-900: 12 74 110;

      /* Forest Theme (Emerald) */
      .theme-forest {
        --color-primary-50: 236 253 245;

      /* Sunset Theme (Orange) */
      .theme-sunset {
        --color-primary-50: 255 247 237;
        --color-primary-100: 255 237 213;
        --color-primary-200: 254 215 170;
        --color-primary-300: 253 186 116;
        --color-primary-400: 251 146 60;
        --color-primary-500: 249 115 22;
        --color-primary-600: 234 88 12;
        --color-primary-700: 194 65 12;
        --color-primary-800: 154 52 18;
        --color-primary-900: 124 45 18;
      }

      /* Rose Theme (Pink) */
      .theme-rose {
        --color-primary-50: 255 241 242;
        --color-primary-100: 255 228 230;
        --color-primary-200: 254 205 211;
        --color-primary-300: 253 164 175;
        --color-primary-400: 251 113 133;
        --color-primary-500: 244 63 94;
        --color-primary-600: 225 29 72;
        --color-primary-700: 190 18 60;
        --color-primary-800: 159 18 57;
        --color-primary-900: 136 19 55;
      }

      /* Midnight Theme (Deep Slate/Violet) */
      .theme-midnight {
        --color-primary-50: 238 242 255;
        --color-primary-100: 224 231 255;
        --color-primary-200: 199 210 254;
        --color-primary-300: 165 180 252;
        --color-primary-400: 129 140 248;
        --color-primary-500: 99 102 241;
        --color-primary-600: 79 70 229;
        --color-primary-700: 67 56 202;
        --color-primary-800: 55 48 163;
        --color-primary-900: 49 46 129;
      }
      .theme-midnight body {
        background-color: #020617 !important; /* Extremely dark blue */
      }

      /* Coffee Theme (Warm Stone/Amber) */
      .theme-coffee {
        --color-primary-50: 255 251 235;
        --color-primary-100: 254 243 199;
        --color-primary-200: 253 230 138;
        --color-primary-300: 252 211 77;
        --color-primary-400: 251 191 36;
        --color-primary-500: 245 158 11;
        --color-primary-600: 217 119 6;
        --color-primary-700: 180 83 9;
        --color-primary-800: 146 64 14;
        --color-primary-900: 120 53 15;
      }

      /* Neon Cyber Theme (Electric Green/Black) */
      .theme-neon {
        --color-primary-50: 240 253 244;
        --color-primary-100: 220 252 231;
        --color-primary-200: 187 247 208;
        --color-primary-300: 134 239 172;
        --color-primary-400: 74 222 128;
        --color-primary-500: 34 197 94;
        --color-primary-600: 22 163 74;
        --color-primary-700: 21 128 61;
        --color-primary-800: 22 101 52;
        --color-primary-900: 20 83 45;
      }
      .theme-neon body {
        background-color: #000000 !important;
        color: #22c55e !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; 
      }
      .dark body {
        background-color: #0f172a;
      }
      .font-hand {
        font-family: 'Kalam', cursive;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
