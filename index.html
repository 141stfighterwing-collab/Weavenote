<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeaveNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-50: 238 242 255;
        --color-primary-100: 224 231 255;
        --color-primary-200: 199 210 254;
        --color-primary-300: 165 180 252;
        --color-primary-400: 129 140 248;
        --color-primary-500: 99 102 241;
        --color-primary-600: 79 70 229;
        --color-primary-700: 67 56 202;
        --color-primary-800: 55 48 163;
        --color-primary-900: 49 46 129;
      }

      body.theme-ocean {
        --color-primary-50: 240 249 255; --color-primary-100: 224 242 254; --color-primary-500: 14 165 233; --color-primary-600: 2 132 199;
      }
      body.theme-forest {
        --color-primary-50: 236 253 245; --color-primary-100: 209 250 229; --color-primary-500: 16 185 129; --color-primary-600: 5 150 105;
      }
      body.theme-sunset {
        --color-primary-50: 255 247 237; --color-primary-100: 255 237 213; --color-primary-500: 249 115 22; --color-primary-600: 234 88 12;
      }
      body.theme-rose {
        --color-primary-50: 255 241 242; --color-primary-100: 255 228 230; --color-primary-200: 254 205 211; --color-primary-500: 244 63 94; --color-primary-600: 225 29 72;
      }
      body.theme-midnight {
        --color-primary-50: 15 23 42; --color-primary-100: 30 41 59; --color-primary-500: 99 102 241; --color-primary-600: 79 70 229;
        background-color: #020617 !important;
      }
      body.theme-coffee {
        --color-primary-50: 254 252 232; --color-primary-100: 254 249 195; --color-primary-200: 254 240 138; --color-primary-500: 120 113 108; --color-primary-600: 68 64 60;
      }
      body.theme-neon {
        --color-primary-50: 20 20 20; --color-primary-100: 30 30 30; --color-primary-500: 57 255 20; --color-primary-600: 50 205 50;
        background-color: #000 !important;
      }
      body.theme-cyberpunk {
        --color-primary-50: 20 20 20; --color-primary-100: 40 40 40; --color-primary-500: 255 0 255; --color-primary-600: 0 255 255;
        background-color: #0d0d0d !important;
      }
      body.theme-nord {
        --color-primary-50: 236 239 244; --color-primary-100: 216 222 233; --color-primary-500: 136 192 208; --color-primary-600: 129 161 193;
      }
      body.theme-dracula {
        --color-primary-50: 40 42 54; --color-primary-100: 68 71 90; --color-primary-500: 189 147 249; --color-primary-600: 255 121 198;
      }
      body.theme-lavender {
        --color-primary-50: 245 243 255; --color-primary-100: 237 233 254; --color-primary-500: 139 92 246; --color-primary-600: 124 58 237;
      }
      body.theme-earth {
        --color-primary-50: 252 250 242; --color-primary-100: 245 245 220; --color-primary-500: 120 113 108; --color-primary-600: 68 64 60;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; 
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body { background-color: #0f172a; }
      .font-hand { font-family: 'Kalam', cursive; }
      .font-mono { font-family: 'Fira Code', monospace; }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      * { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",

    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.449",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0?bundle",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "d3": "https://esm.sh/d3@^7.9.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
